
<!DOCTYPE html>

        <section>
            <h2>¡Adivina el número!</h2>
            <p>El sistema ha elegido un número entre 1 y 100. ¿Puedes adivinarlo?</p>
            <input type="number" id="input-numero" min="1" max="100" placeholder="Ingresa tu número">
            <button onclick="adivinar()">Adivinar</button>
            <button onclick="reiniciarJuego()">Reiniciar</button>
            <div id="resultado" class="card">
                <h3>Resultado:</h3>
